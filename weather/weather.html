<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../stylesheet.css?15">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="weather-style.css?6">
    <script src="../script.js?16"></script>
    <script src="weather.js?2"></script>
</head>

<body>
    <div class="topNavbar">
        <div class="topNavbarContainer">
            <div class="logo" onclick="goToMain(1)">ŁB</div>
            <div class="desc">Strona poświecona moim projektom z elektroniki, programowania i fizyki...</div>
        </div>
    </div>
    <!--------------------------------  Górna belka ------------------------------------------------------------>
    <div id="conetnConteiner">
        <div class="weatherContainer">
            <div id="weatherBeltContainer">
                <div id="placeId">Białystok</div>
                <div id="barSearch">
                    <input type="text" id="placeToSearch" placeholder="Szukaj" size="10" onkeypress="keyPressedText(event)">
                    <div class="searchBlock" onclick="getNewPlaceWeather()"><img src="../img/search.png"></div>
                    <div class="searchBlock" style="margin-left: 4px; margin-right: 4px;"><img src="../img/location_search.png"></div>
                </div>
            </div>
            <p style=" width: 8em; font-weight: bold; display: flex;">Pogoda teraz</p>
            <div id="currentWeatherContainer">

            </div>

        </div>
        <h1>Temperatura godzinna</h1>
        <canvas class="weatherChart" id="hourlyChart"></canvas>
        <h1>Temperatura dzienna</h1>
        <canvas class="weatherChart" id="dailyChart"></canvas>
    </div>
</body>

</html>
