    <header class="topNavbar">
        <div class="topNavbarContainer">
            <div class="logo" onclick="goToMain(0)">
                <p></p>
            </div>
            <div class="desc">
                <p></p>
            </div>
        </div>
    </header>
    <!--------------------------------  Górna belka ------------------------------------------------------------>

    <section class="contentContainer">
        <div class="weatherSearchContainer">
            <div class=weatherSearchBelt>
                <h1 id="placeId">Białystok</h1>
                <div class="weatherSearchBar">
                    <input type="text" class="weatherSearchPlace" placeholder="Szukaj" size="10" onkeypress="keyPressedText(event)">
                    <img class="weatherSearchIcon" onclick="getNewPlaceWeather()" src="../img/search.png">
                    <img class="weatherSearchIcon" src="../img/location_search.png">
                </div>
            </div>
            <div class="currentWeatherContainer">
                <div class="currentWeatherView">

                </div>
                <div class="currentWeatherView">
                    <h2>Teraz</h2>
                    <p class="currentWeatherPar" id="currentTemp">____°C</p>
                    <h2>Odczuwalna:</h2>
                    <p class="currentWeatherPar" id="currentTempAparent">____°C</p>
                </div>
                <div class="currentWeatherView">
                    <h2>Opady:</h2>
                    <p class="currentWeatherPar" id="precipType">Typ: snow</p>
                    <p class="currentWeatherPar" id="precipInens">Intensywność: 0.0003 mm/h</p>
                    <p class="currentWeatherPar" id="precipProb">Prawdopodobieństo: 1%</p>
                </div>
            </div>
        </div>

        <div class="weatherChartContainer">
            <h2>Temperatura godzinna</h2>
            <canvas class="weatherChart" id="hourlyChart"></canvas>
        </div>
        <div class="weatherChartContainer">
            <h2>Temperatura dzienna</h2>
            <canvas class="weatherChart" id="dailyChart"></canvas>
        </div>
        
    </section>
