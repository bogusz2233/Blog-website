<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script type="text/javascript" src="snake-bundle.js"></script>
</head>

<body>

    <!--------------------------------  Górna belka ------------------------------------------------------------>
    <header class="topNavbar">
        <div class="topNavbarContainer">
            <a href="/" class="logo">
                <p></p>
            </a>
            <div class="desc">
                <p></p>
            </div>
        </div>
    </header>

    <!--------------------------------  Treść strony ------------------------------------------------------------>
    <section class="contentContainer">
        <div class="dataBlock dataBlock--game">
            
            <h2 class="dataBlockBar">Snake - game</h2>
            <p class="windowGameText windowGameText--waring">
                   <b>Przepraszamy!</b> <br> Gra jest obecnie przerabiana na moduły w celu poprawy czytelności kodu.
                    Moduły będę stworzone przy użyciu webpack'a <br>
                <b> Zapraszamy wkróce!</b> <br>
    
                </p>
            <p class="windowGameText windowGameText--margin" id="timeValue">Time: 0</p>
            <p class="windowGameText" id="scoreValue">Punkty: 0</p>

            
            <div class="windowGame">
                    <p class="button arrow arrow--up" onclick="arowClicked('up')"><</p>
                    <p class="button arrow arrow--down" onclick="arowClicked('down')"><</p>
                    <p class="button arrow arrow--left" onclick="arowClicked('left')"><</p>
                    <p class="button arrow arrow--right" onclick="arowClicked('right')"><</p>
                    <canvas id="gameCanvans"></canvas>
            </div>
            
            <div id="manualGame" class="windowGameText">
                <p>Sterowanie: <br> W\S\A\D - poruszanie <br> SPACE - zatrzymanie gry, R - reset gry</p>
            </div>
        </div>
    </section>

    <footer id="footerContainer"></footer>
</body>

</html>
