<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Snake game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </style>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css?2">
    <link rel="stylesheet" type="text/css" href="style.css?1">
    <script src="../script.js?4"></script>
    <script type="text/javascript" src="game.js?4"></script>
</head>

<body onkeypress="keyPressFunction(event)">

    <!--------------------------------  Górna belka ------------------------------------------------------------>
    <div class="topNavbar">
        <div class="topNavbarContainer">
            <div class="logo" onclick="goToMain(1)">ŁB</div>
            <div class="desc">Strona poświecona moim projektom z elektroniki, programowania i fizyki...</div>
        </div>
    </div>

    <!--------------------------------  Treść strony ------------------------------------------------------------>
    <div id="contentContainer">
        <div class="dataBlock">
            <div class="dataBlockBar">
                <h2>Snake - game</h2>
            </div>

            <div id="pointsPlace">
                <div>
                    <p class="valuePlace" id="timeValue">Time: 0</p>
                </div>
                <div>
                    <p class="valuePlace" id="scoreValue">Punkty: 0</p>
                </div>
            </div>
            <canvas id="canvasId" height="400" width="600">
            </canvas>
            <div>
                <p>Sterowanie: <br> W\S\A\D - poruszanie <br> SPACE - zatrzymanie gry, R - reset gry</p>
            </div>
        </div>
    </div>
</body>

</html>
